<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		div.contenedor {
			width: 200px;
			height: 200px;
			position: relative;
			margin: 250px 0 0 0;
			transition: all 700ms;
			float: left;
		}

		div.contenedor:hover {
			transform: translate(-40px, 40px)
		}

		div.contenedor div {
			background-color: #ccc;
			border: 1px solid black;
			box-sizing: border-box
		}

		div.frente {
			width: 200px;
			height: 200px;
			position: absolute;
			top: 0;
			left: 0;
		}

		div.derecha {
			position: absolute;
			width: 200px;
			height: 200px;
			top: 0;
			left: 200px;
			transform: skewY(-45deg);
			transform-origin: left bottom;
		}

		div.arriba {
			position: absolute;
			width: 200px;
			height: 200px;
			top: -200px;
			left: 0;	
			transform: skewX(-45deg);
			transform-origin: left bottom;	
		}
	</style>
</head>
<body>

	<div class="contenedor">
		<div class="frente"></div>
		<div class="arriba"></div>
		<div class="derecha"></div>
	</div>

</body>
</html>
