<!doctype html>
<html>
	<head>
		<style>
			div {
				width:  200px;
				height: 200px;
				margin:  50px auto;
				background-color: green;
				transform-origin: center top;
				animation: 100ms animacion linear forwards,
						   1s bamboleo 100ms linear forwards
			}

			@keyframes animacion {
				100% {
					transform: rotate(-30deg) scale(.8)
				}
			}

			@keyframes bamboleo {
				0% {
					transform: rotate(-30deg) scale(.8)
				}
				25% {
					transform: rotate(30deg)
				}

				50% {
					transform: rotate(-20deg)
				}

				75% {
					transform: rotate(10deg)
				}

				100% {
					transform: rotate(0deg)
				}
			}
		</style>
		
	</head>
	<body>
		<div></div>
	</body>
</html>
