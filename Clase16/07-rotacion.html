<!doctype html>
<html>
	<head>
		<style>
			div {
				width:  200px;
				height: 200px;
				margin:  50px auto;
				background-color: green;
				animation: 2s animacion linear,
						   1s caida 2s linear forwards;
				transform-origin: center top
			}

			@keyframes animacion {
				25% {
					transform: rotate(30deg)
				}

				50% {
					transform: rotate(-20deg)
				}

				75% {
					transform: rotate(10deg)
				}

				99% {
					transform: rotate(0deg)
				}
			}

			@keyframes caida {
				100% {
					transform: translateY(1000px)
				}
			}
		</style>
		
	</head>
	<body>
		<div></div>
	</body>
</html>
