<!doctype html>
<html>
	<head>
		<style>
			div {
				width:  200px;
				height: 200px;
				margin:  50px auto;
				background-color: green;
				animation: 2s animacion linear infinite;
			}

			@keyframes animacion {
				33.33333333333333% {
					transform: scaleX(1.4) scaleY(0.6);
				}

				66.66666666666667% {
					transform: scaleX(.6) scaleY(1.4);
				}

			}
		</style>
		
	</head>
	<body>
		<div></div>
	</body>
</html>
