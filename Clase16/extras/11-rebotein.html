<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	div.caja {
		width:100px;
		padding:20px 40px;
		background-color: red;
		font-family: Arial;
		color: white;
		font-size: 20px;
		text-transform: uppercase;
		text-align: center;
		display: inline-block;
		vertical-align: middle;
		margin:20px;
	}

	div.caja {
		-webkit-animation: 1s rebotein 1;
		-moz-animation: 1s rebotein 1;
		animation: 1s rebotein 1;
	}		


	@keyframes rebotein{
		0% {
			opacity: 0;
			transform: translateX(-2000px)
		}
		50% {
			opacity: 1;
			transform: translateX(30px);
		}

		75% {
			transform: translateX(-30px);
		}
	}

	</style>
</head>
<body>
<div class="caja">Rebote</div>
</body>
</html>
