<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	div.caja {
		width:100px;
		padding:20px 40px;
		background-color: red;
		font-family: Arial;
		color: white;
		font-size: 20px;
		text-transform: uppercase;
		text-align: center;
		display: inline-block;
		vertical-align: middle;
		margin:20px;
	}

	div.caja {
		-webkit-animation: 1s velozout 1;
		-moz-animation: 1s velozout 1;
		animation: 1s velozout 1;
	}		


	@keyframes velozout{
		15% {
			opacity: 1
		}
		100% {
			opacity: 0;
			transform: translateX(-200%) skewX(-70deg);
		}


	}

	</style>
</head>
<body>
<div class="caja">VelozIn</div>
</body>
</html>
