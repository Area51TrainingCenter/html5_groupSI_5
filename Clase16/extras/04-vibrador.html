<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	div.caja {
		width:100px;
		padding:20px 40px;
		background-color: red;
		font-family: Arial;
		color: white;
		font-size: 20px;
		text-transform: uppercase;
		text-align: center;
		display: inline-block;
		vertical-align: middle;
		margin:20px;
	}

	div.caja:hover {
		-webkit-animation: 1s vibrador infinite;
		-moz-animation: 1s vibrador infinite;
		animation: 1s vibrador infinite;
	}		


	@keyframes vibrador{
		10%, 30%, 50%, 70%, 90% {
			transform: translateX(-10px);
		}
		20%, 40%, 60%, 80%{
			transform: translateX(10px);
		}
		5%, 25%, 45%, 65%, 85% {
			transform: translateY(-10px);
		}
		15%, 35%, 55%, 75%{
			transform: translateY(10px);
		}

	}
	</style>
</head>
<body>
<div class="caja">Vibrador</div>
</body>
</html>
