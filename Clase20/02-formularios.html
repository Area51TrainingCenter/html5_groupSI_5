<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<link rel="stylesheet" href="css/validationEngine.jquery.css" type="text/css"/>
	<style>
		input {
			border: 0;
			border-bottom:  1px solid black;
			color: blue;
		}

		form {
			border: 1px solid black;
		}

		input::-webkit-input-placeholder { /* WebKit browsers */
            color: blue;
            font-size: 8px;
        }

        input:-moz-placeholder { /* Mozilla Firefox 4 to 18 */
            color: blue;
            font-size: 8px;
        }

        input::-moz-placeholder { /* Mozilla Firefox 19+ */
            color: blue;
            font-size: 8px;
        }

        input:-ms-input-placeholder { /* Internet Explorer 10+ */
           color: blue;
           font-size: 8px;
        }

	</style>
</head>
<body>

<form method="post" action="registro.php" id="formId" class="formId">
	<input type="text" class="validate[required]" data-errormessage="Este campo es obligatorio. Por favor ingréselo" name="nombres" placeholder="Nombre completo" ><br/>
	<input type="password" class="validate[required]" name="contrasena" placeholder="Contraseña" ><br/>
	<input type="email" class="validate[required, custom[email]]" name="correo" placeholder="Correo" ><br/>
	<input type="text" class="validate[required, custom[number]]" name="edad" placeholder="Edad"><br/>
	<input type="text" name="fecha" class="validate[required, custom[date]]"><br/>
	<input type="color" name="colorFavorito"><br/>
	<input type="tel" name="telefono"><br/>
	<input type="radio" name="sexo" value="h" id="sHombre"> <label for="sHombre">Hombre</label><br/>
	<input type="radio" name="sexo" value="m" id="sMujer"> <label for="sMujer">Mujer</label><br/>
	<input type="file" name="cv"><br/>
	<input type="checkbox" name="terminos" id="terminos"><label for="terminos">Acepto los términos y condiciones</label><br/>
	¿Cómo se enteró de esta página?
	<select name="comoSeEntero">
		<option value="1">Google</option>
		<option value="2">Mailing</option>
		<option value="3">TV</option>
		<option value="4">Radio</option>
		<option value="5">Un amigo</option>
	</select>
	<input type="submit" value="Registrar">
</form>

<script src="js/jquery-1.8.2.min.js" type="text/javascript"></script>

<script src="js/languages/jquery.validationEngine-es.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.validationEngine.js" type="text/javascript" charset="utf-8"></script>

<script>
$(document).ready(function(){
    $("#formId").validationEngine('attach', {promptPosition : "centerRight", scroll: false});
   });
</script>

</body>
</html>
