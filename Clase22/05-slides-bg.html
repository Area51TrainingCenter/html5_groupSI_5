<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf8">
	<link rel="stylesheet" type="text/css" href="slick/slick.css">
	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css">
	<style>
	div.banners	{
		width: 1000px;
		height: 400px;
		background-color: gray;
		margin: 10px auto;
	}	

	div.banners div {
		width:100%;
		height: 100%;
		font-family: Verdana;
		font-size: 20px;
		color: #0f0;
		background-size: cover;
	}

	div.banners div.foto1 {
		background-image:url(img/img01.jpg);
	}
	div.banners div.foto2 {
		background-image:url(img/img02.jpg);
	}
	div.banners div.foto3 {
		background-image:url(img/img03.jpg);
	}
	div.banners div.foto4 {
		background-image:url(img/img04.jpg);
	}
	div.banners div.foto5 {
		background-image:url(img/img05.jpg);
	}
	div.banners div.foto6 {
		background-image:url(img/img06.jpg);
	}
	</style>
</head>
<body>

<div class="banners">
	<div class="foto1"></div>
	<div class="foto2"></div>
	<div class="foto3"></div>
	<div class="foto4"></div>
	<div class="foto5"></div>
	<div class="foto6"></div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="slick/slick.js"></script>

<script>
	$(function(){

		$(".banners").slick({
			slidesToShow: 3, // Indica cuantos slides se ven en una sola pantalla
			slidesToScroll: 3,
			dots: true,
			responsive: [
				{
					breakpoint: 980,
					settings: {
						slidesToShow: 2,
						slidesToScroll: 2
					}
				},
				{
					breakpoint: 540,
					settings: {
						slidesToShow: 1,
						slidesToScroll:1
					}
				}
			]
		});

	})
</script>




</body>
</html>
