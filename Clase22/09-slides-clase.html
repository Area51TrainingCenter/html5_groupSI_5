<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf8">
	<link rel="stylesheet" type="text/css" href="slick/slick.css">
	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css">
	<link rel="stylesheet" type="text/css" href="animate.css">
	<style>
	div.banners	{
		width: 1000px;
		height: 400px;
		background-color: gray;
		margin: 10px auto;
	}	

	div.banners div.contenido {
		width:100%;
		height: 100%;
		font-family: Verdana;
		font-size: 20px;
		color: #0f0;
	}



	div.banners div.foto1 {
		background-image:url(img/img01.jpg);
		background-size: cover;
		width: 1000px;
		height: 400px;
	}
	div.banners div.foto2 {
		background-image:url(img/img02.jpg);
		background-size: cover;
		width: 1000px;
		height: 400px;
	}
	div.banners div.foto3 {
		background-image:url(img/img03.jpg);
		background-size: cover;
		width: 1000px;
		height: 400px;
	}
	div.banners div.foto4 {
		background-image:url(img/img04.jpg);
		background-size: cover;
		width: 1000px;
		height: 400px;
	}
	div.banners div.foto5 {
		background-image:url(img/img05.jpg);
		background-size: cover;
		width: 1000px;
		height: 400px;
	}
	div.banners div.foto6 {
		background-image:url(img/img06.jpg);
		background-size: cover;
		width: 1000px;
		height: 400px;
	}

	.escalar {
		animation: crecer 20s linear both;
	}

	@keyframes crecer {
		100% {
			transform: scale(1.2)
		}
	}
	</style>
</head>
<body>

<div class="banners">
	<div class="contenido">
		<div class="foto1"></div>
	</div>
	<div class="contenido">
		<div class="foto2"></div>
	</div>
	<div class="contenido">
		<div class="foto3"></div>
	</div>
	<div class="contenido">
		<div class="foto4"></div>
	</div>
	<div class="contenido">
		<div class="foto5"></div>
	</div>
	<div class="contenido">
		<div class="foto6"></div>
	</div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="slick/slick.js"></script>

<script>
	$(function(){
		$(".banners").on("init", function(slick){
				$("div.foto1").removeClass("escalar");

				$("div.foto1").addClass("escalar");	
		})


		$(".banners").slick({
			slidesToShow: 1, // Indica cuantos slides se ven en una sola pantalla
			slidesToScroll: 1,
			dots: true,
			autoplay: true, //Indica si se mueve autom√°ticament
			autoplaySpeed: 8000, // Indica la velocidad entre banner y banner
			fade: true
		});



		$(".banners").on("afterChange", function(slick, currentSlide){
				$("div.foto1").removeClass("escalar")
				$("div.foto2").removeClass("escalar")
				$("div.foto3").removeClass("escalar")
				$("div.foto4").removeClass("escalar")
				$("div.foto5").removeClass("escalar")
				$("div.foto6").removeClass("escalar")

				if(currentSlide.currentSlide==0) {
					$("div.foto1").addClass("escalar")
				}

				if(currentSlide.currentSlide==1) {
					$("div.foto2").addClass("escalar")
				}

				if(currentSlide.currentSlide==2) {
					$("div.foto3").addClass("escalar")
				}

				if(currentSlide.currentSlide==3) {
					$("div.foto4").addClass("escalar")
				}

				if(currentSlide.currentSlide==4) {
					$("div.foto5").addClass("escalar")
				}


				if(currentSlide.currentSlide==5) {
					$("div.foto6").addClass("escalar")
				}
				
		})

	})
</script>




</body>
</html>
