<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf8">
	<link rel="stylesheet" type="text/css" href="slick/slick.css">
	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css">
	<style>
	div.banners	{
		width: 1000px;
		height: 400px;
		background-color: gray;
		margin: 10px auto;
	}	

	div.banners div {
		width:100%;
		height: 100%;
		font-family: Verdana;
		font-size: 20px;
		color: #0f0;
		background-size: cover;
	}

	div.banners div.foto1 {
		background-image:url(img/img01.jpg);
	}
	div.banners div.foto2 {
		background-image:url(img/img02.jpg);
	}
	div.banners div.foto3 {
		background-image:url(img/img03.jpg);
	}
	div.banners div.foto4 {
		background-image:url(img/img04.jpg);
	}
	div.banners div.foto5 {
		background-image:url(img/img05.jpg);
	}
	div.banners div.foto6 {
		background-image:url(img/img06.jpg);
	}

	h2 {
		width: 60%;
		background-color: #fff;
		margin: 200px auto;
		font-family: Arial;
		font-size: 30px;
		color: #000;
		padding: 15px;
	}
	</style>
</head>
<body>

<div class="banners">
	<div class="foto1">
		<h2>Título 1</h2>
	</div>
	<div class="foto2">
		<h2>Título 2</h2>
	</div>
	<div class="foto3">
		<h2>Título 3</h2>
	</div>
	<div class="foto4">
		<h2>Título 4</h2>
	</div>
	<div class="foto5">
		<h2>Título 5</h2>
	</div>
	<div class="foto6">
		<h2>Título 6</h2>
	</div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="slick/slick.js"></script>

<script>
	$(function(){

		$(".banners").slick({
			slidesToShow: 1, // Indica cuantos slides se ven en una sola pantalla
			slidesToScroll: 1,
			dots: true,
			autoplay: true, //Indica si se mueve automáticament
			autoplaySpeed: 4000, // Indica la velocidad entre banner y banner
			fade: true,
			cssEase: 'linear'
		});

	})
</script>




</body>
</html>
