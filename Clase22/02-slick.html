<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf8">
	<link rel="stylesheet" type="text/css" href="slick/slick.css">
	<style>
	div.banners	{
		width: 100%;
		height: 500px;
		background-color: gray;
		margin-top: 10px;
	}	

	div.banners div {
		width:100%;
		height: 100%;
		font-family: Verdana;
		font-size: 40px;
		color: #0f0;
	}

	div.banners div:nth-child(odd) {
		background-color: red;
	}

	div.banners div:nth-child(even) {
		background-color: yellow
	}
	</style>
</head>
<body>

<div class="banners">
	<div>Contenido 1</div>
	<div>Contenido 2</div>
	<div>Contenido 3</div>
	<div>Contenido 4</div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="slick/slick.js"></script>

<script>
	$(function(){

		$(".banners").slick({
			slidesToShow: 3, // Indica cuantos slides se ven en una sola pantalla
			slidesToScroll: 3, // Indica cuantos slides se moveran a la vez
			responsive: [
				{
					breakpoint: 1000,
					settings: {
						slidesToShow: 2,
						slidesToScroll: 2
					}
				},
				{
					breakpoint: 480,
					settings: {
						slidesToShow: 1,
						slidesToScroll: 1
					}
				}
			]
		});

	})
</script>




</body>
</html>
