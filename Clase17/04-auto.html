<!doctype html>
<html>
	<head>
		<style>
			div {
				width: 359px;
				height: 145px;
				transform: translateX(700px) skewX(0deg);
				animation: 3s mover linear;
			}

			@keyframes mover {
				0% {
					transform: translateX(-700px) skewX(-30deg)
				}

				45% {
					transform: translateX(50px) skew(-30deg);
				}

				90% {
					transform: translateX(800px) skewX(20deg)
				}
			}
		</style>
	</head>
	<body>
		
		<div>
			<img src="auto.jpg">
		</div>

	</body>
</html>
