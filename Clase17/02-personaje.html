<!doctype html>
<html>
	<head>
		<style>
			body {
				background-color: black;
			}
			div {
				width: 120px;
				height: 182px;
				background-color: white;
				background-image: url(personaje.png);
				background-position: 0 0;
				animation: 1s posicion steps(8) infinite,
						   3s caminar linear infinite;
			}

			@keyframes posicion {
				to {
					background-position-x: -960px
				}
			}

			@keyframes caminar {
				100% {
					transform: translateX(600px);
				}
			}
		</style>
	</head>
	<body>
		<div></div>
		<br>
		<img src="personaje.png" alt="">
	</body>
</html>
