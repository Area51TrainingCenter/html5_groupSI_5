<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf8">
	<link rel="stylesheet" type="text/css" href="jquery.fullpage.css">
	<style>
		div.section {
			background-size: cover
		}
		div.section:nth-child(1) {
			background-image:url(img01.jpg);
		}
		div.section:nth-child(2) {
			background-image:url(img02.jpg);
		}
		div.section:nth-child(3) {
			background-image:url(img03.jpg);
		}
		div.section:nth-child(4) {
			background-image:url(img04.jpg);
		}
		div.section:nth-child(5) {
			background-image:url(img05.jpg);
		}
		div.section:nth-child(6) {
			background-image:url(img06.jpg);
		}

		div.slide:nth-child(2) {
			background-image:url(img06.jpg);
		}
		h2 {
			text-align: center;
			font-size: 60px;
			color:white;
			font-family: Verdana;
			font-style: italic;
		}
	</style>
</head>
<body>

	<div class="contenedor">
		<div class="section"><h2>Sección 1</h2></div>
		<div class="section">
			<div class="slide"><h2>Sección 2.1</h2></div>
			<div class="slide"><h2>Sección 2.2</h2></div>
			<div class="slide"><h2>Sección 2.3</h2></div>
			<div class="slide"><h2>Sección 2.4</h2></div>
		</div>
		<div class="section"><h2>Sección 3</h2></div>
		<div class="section"><h2>Sección 4</h2></div>
		<div class="section"><h2>Sección 5</h2></div>
		<div class="section"><h2>Sección 6</h2></div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="jquery.fullpage.js"></script>

	<script>
		$(function(){

			$("div.contenedor").fullpage({autoScrolling: true,scrollingSpeed: 700});

		})
	</script>

</body>
</html>
