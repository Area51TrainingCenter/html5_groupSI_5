<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="animate.css">
		<style>
			a#contenedor {
				width: 300px;
				height: 600px;
				background-color: black;
				margin: 50px auto;
				position: relative;
				overflow: hidden;
				display: block;
			}

			div#img1 {
				position: absolute;
				left: 52px;
				top: 52px;
				opacity: 0;
				z-index: 10;
			}

			div#img2 {
				position: absolute;
				bottom: 0;
				right: 0;
				opacity: 0;
				z-index: 1;
			}

			div#img3 {
				position: absolute;
				top: 30px;
				left: 25px;
				opacity: 0;
				z-index: 1;
			}
		</style>
	</head>

	<body>
		<a id="contenedor" href="http://google.com" target="_blank">
			<div id="img1" class="animated">
				<img src="img/1.png" />
			</div>
			<div id="img2" class="animated">
				<img src="img/2.jpg" />
			</div>
			<div id="img3" class="animated">
				<img src="img/3.png" />
			</div>			
		</a>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<script>
			$(function(){

				setInterval(
					function(){

						resetear("div#img1")
						resetear("div#img2")
						resetear("div#img3")

						animaciones()

					},
					8000
				)


				function animaciones(){
					// img1: logo 
					animar("div#img1", "bounceInDown", 700)

					// img2: primera cara de vader
					animar("div#img2", "fadeIn", 1600)

					animar("div#img1", "fadeOut", 4000)
					animar("div#img2", "fadeOut", 4000)

					animar("div#img3", "slideInLeft", 4200)
				}

				function resetear(selector) {
					$(selector).attr("class", "animated")
					$(selector).css("opacity", 0)
				}

				function animar(selector, clase, tiempo) {
					setTimeout(
						function() {
							$(selector).addClass(clase)
							$(selector).css("opacity",1)
						},
						tiempo
					)					
				}

				animaciones()



			})
		</script>

	</body>
</htm
