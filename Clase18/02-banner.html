<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="animate.css">
		<style>
			div#contenedor {
				width: 300px;
				height: 600px;
				background-color: black;
				margin: 50px auto;
				position: relative;
			}

			div#img1 {
				position: absolute;
				left: 52px;
				top: 52px;
				opacity: 0;
				z-index: 10;
			}

			div#img2 {
				position: absolute;
				bottom: 0;
				right: 0;
				opacity: 0;
				z-index: 1;
			}
		</style>
	</head>

	<body>
		<div id="contenedor">
			<div id="img1" class="animated">
				<img src="img/1.png" />
			</div>
			<div id="img2" class="animated">
				<img src="img/2.jpg" />
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<script>
			$(function(){

				setInterval(
					function(){
						$("div#img1").attr("class", "animated")
						$("div#img1").css("opacity", 0)

						$("div#img2").attr("class", "animated")
						$("div#img2").css("opacity", 0)

						animaciones()

					},
					5000
				)


				function animaciones(){
					// img1: logo 
					setTimeout(
						function() {
							$("div#img1").addClass("bounceInDown")
							$("div#img1").css("opacity",1)
						},
						700
					)
					// img2: primera cara de vader
					setTimeout(
						function() {
							$("div#img2").addClass("fadeIn")
							$("div#img2").css("opacity",1)
						},
						1600
					)

					setTimeout(
						function() {
							$("div#img1").addClass("fadeOut")
							$("div#img2").addClass("fadeOut")
						},
						4000
					)
				}

				animaciones()



			})
		</script>

	</body>
</htm
